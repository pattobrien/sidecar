includes:
  - "bin/**"
  - "lib/**"

lints:
  intl_lints:
    rules:
      string_literals:

  design_system_lints:
    excludes:
      - "lib/core/theme/icons.dart"
    rules:
      avoid_icon_literal:
      avoid_sized_box_height_width_literals:
      avoid_text_style_literal:
        severity: warning
      avoid_border_radius_literal:
      avoid_box_shadow_literal:
      avoid_edge_insets_literal:

assists:
  sidecar_lints:
    rules:
      output_ast_node_tree:
      output_source_span:
